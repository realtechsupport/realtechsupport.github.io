        <div data-role="content" id="main">
            <p>WaterBank was built by Terban residents. Some people contributed materials, others skills. The main floor of the structure is beautifully tiled with a mosaic of ceramic shards. Slides show a short history of the construction and installation work.</p>

				rev="The work site is at the bottom of Terban valley, adjacent to the Code River. All building materials had to be carried from the street down to the construction site.">

				<a href="../images/waterbankphotos/groundfloor.jpg" rel="shadowbox[terban]"
				rev="WaterBank is built to last. The structure is made of reinforced concrete. But no construction machinery was available. Cement was mixed by hand. "></a>

				<a href="../images/waterbankphotos/pillarscomplete.jpg" rel="shadowbox[terban]"
				rev="Workers are non-specialists, but highly adept at working with the the barest of tools. Building specifications are more guidelines than rules, and formal safety precautions nonexistent. Construction workers regularly work barefoot."></a> 

				<a href="../images/waterbankphotos/structure.jpg"  rel="shadowbox[terban]" 
				rev="Most of the structure was complete by the end of the summer of 2013."></a>

				<a href="../images/waterbankphotos/concreteconstruction.jpg"  rel="shadowbox[terban]" 
				rev="The concrete was smoothed manually to a fine finish. The roof top reservoir is made of stainless steel."></a>

				<a href="../images/waterbankphotos/roof.jpg"  rel="shadowbox[terban]" 
				rev="Budget constraints required innovative financing. Some services and construction materials were donated by residents. The roof is made of donated materials, but applied cleverly to withstand torrential rainfall."></a>

				<a href="../images/waterbankphotos/pump+prefilter.jpg"  rel="shadowbox[terban]" 
				rev="A powerful pump pushes the water from the roof through the prefilter canister that contains a mix of gravel, green sand and activated charcoal."></a>

				<a href="../images/waterbankphotos/RO.jpg"  rel="shadowbox[terban]" 
				rev="The core of the filtering occurs in the five reverse osmosis stages. They remove all particles larger than 1 micron diameter."></a>

				<a href="../images/waterbankphotos/postfilter.jpg"  rel="shadowbox[terban]" 
				rev="After the water has passed through the filtering process, it is exposed to the re-mineralization stage. There it receives trace minerals from a mix of Javanese Mount Merapi Basalt as well as Gneis, Feldspar and Quartz from the Glacier du Mont Miné in the Val d'Hérens of the French Swiss Alps."></a>

				<a href="../images/waterbankphotos/valve.jpg"  rel="shadowbox[terban]" 
				rev="This valve integrated into the flow of water ensures that some water flowing to the faucet will be diverted directly to the fish pond, so even more Terban residents can enjoy the fresh re-mineralized water."></a>

				<a href="../images/waterbankphotos/watertest.jpg"  rel="shadowbox[terban]"
